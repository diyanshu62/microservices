<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){

	});
	function callLoginService(){
           var name = $("#name").val();
           var address = $("#address").val();
           
            $.post("http://localhost:8001/login/",
            {
                user: name,
                pass: address
            },
            function(data, status){

                console.log(data);
                console.log(status);
                if(status == "success")
                {
                  $("#div").html("Register Successfuly");
                }
            }
            );


           /////
	    }
</script>
</head>
<body>

<div class="container">
    <h1>Registration Form</h1><div id="div"></div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Fill name" name="name">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="textarea" class="form-control" id="address" placeholder="Fill Address" name="address">
    </div>
    
    <button type="submit" class="btn btn-default" onClick="callLoginService();">Submit</button>
</div>



</body>
</html>
